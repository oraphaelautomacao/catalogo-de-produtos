<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/carrinho.css" />
    <link

    />

    <!-- Swiper -->

  <body>
    <nav class="buttons-top cart" aria-label="Navegação do produto">

    <!-- Popover -->

      <div class="popover-inner">

          <ul>

    <!-- Modal de confirmação -->
    <div id="confirmModal" class="modal">

        <h3>ESVAZIAR</h3>

          <button id="cancelar">Cancelar</button>

    <header>

      <!-- ALIMENTADO VIA CARRINHO.JS -->
      </div>
      <div class="subtotal-cart">
        <!-- ALIMENTADO VIA CARRINHO.JS -->
      </div>
    </div>

    <!-- Barra inferior fixa -->
    <div id="toolbarCheckout" class="toolbar" role="contentinfo">
      <div class="flex-100">
        <button class="add-wpp" aria-label="Solicitar reserva pelo WhatsApp">
          Solicitar Reserva&nbsp;<i class="ri-whatsapp-line"></i>
        </button>
      </div>
    </div>

    <!-- Swiper e scripts -->
    <script

      defer
    ></script>
    <script src="js/carrinho.js" defer></script>
